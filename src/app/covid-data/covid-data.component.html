<mat-list>
  <mat-list-item>
    <div class="list-item">
      <div>
        Date
      </div>
      <div>
        Confirmed
      </div>
      <div>
        Recovered
      </div>
      <div>
        Deths
      </div>
    </div>
  </mat-list-item>

</mat-list>
<mat-list class="list">
  <mat-list-item *ngFor="let item of listData">
    <div class="list-item">
      <div>
        {{item.date}}
      </div>
      <div>
        {{item.confirmed}}
      </div>
      <div>
        {{item.recovered}}
      </div>
      <div>
        {{item.deaths}}
      </div>
    </div>
  </mat-list-item>
</mat-list>
